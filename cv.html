<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>CV Builder</h1>
        
        <div class="builder-container">
            <div class="form-section">
                <form id="cvForm">
                    <!-- Personal Information -->
                    <fieldset>
                        <legend><i class="fas fa-user"></i> Personal Information</legend>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="profession">Profession</label>
                            <input type="text" id="profession" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="about">About You</label>
                            <textarea id="about" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="photo">Photo URL</label>
                            <input type="text" id="photo" placeholder="Paste image URL">
                        </div>
                    </fieldset>

                    <!-- Education -->
                    <fieldset class="education-section">
                        <legend><i class="fas fa-graduation-cap"></i> Education</legend>
                        <div class="education-entries">
                            <div class="education-entry">
                                <div class="form-group">
                                    <label>Degree</label>
                                    <input type="text" class="degree" required>
                                </div>
                                <div class="form-group">
                                    <label>Institution</label>
                                    <input type="text" class="institution" required>
                                </div>
                                <div class="form-group">
                                    <label>Year</label>
                                    <input type="text" class="education-year" required>
                                </div>
                                <button type="button" class="remove-education btn-danger">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addEducation" class="btn-secondary">Add Education</button>
                    </fieldset>

                    <!-- Experience -->
                    <fieldset class="experience-section">
                        <legend><i class="fas fa-briefcase"></i> Experience</legend>
                        <div class="experience-entries">
                            <div class="experience-entry">
                                <div class="form-group">
                                    <label>Job Title</label>
                                    <input type="text" class="job-title" required>
                                </div>
                                <div class="form-group">
                                    <label>Company</label>
                                    <input type="text" class="company" required>
                                </div>
                                <div class="form-group">
                                    <label>Duration</label>
                                    <input type="text" class="duration" placeholder="e.g. 2018-2020" required>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="job-description" rows="3"></textarea>
                                </div>
                                <button type="button" class="remove-experience btn-danger">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addExperience" class="btn-secondary">Add Experience</button>
                    </fieldset>

                    <!-- Skills -->
                    <fieldset>
                        <legend><i class="fas fa-code"></i> Skills</legend>
                        <div class="skills-container">
                            <div class="skill-input">
                                <input type="text" id="skillInput" placeholder="Add skill">
                                <button type="button" id="addSkill" class="btn-secondary">Add</button>
                            </div>
                            <div id="skillsList" class="skills-list"></div>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Generate CV</button>
                        <button type="button" id="resetForm" class="btn-danger">Reset Form</button>
                    </div>
                </form>
            </div>

            <div class="preview-section">
                <div class="cv-preview" id="cvPreview">
                    <!-- CV preview will be generated here -->
                    <div class="cv-placeholder">
                        <p>Your CV will appear here after you fill the form</p>
                    </div>
                </div>
                <div class="preview-actions">
                    <button id="printCV" class="btn-primary" disabled><i class="fas fa-print"></i> Print CV</button>
                    <button id="downloadCV" class="btn-secondary" disabled><i class="fas fa-download"></i> Download as PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
